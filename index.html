<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Minesweeper Adventure</h1>
    <div class="info-panel">
        <div class="difficulty-buttons">
            <button id="restart-btn" tabindex="-1">Restart</button>
            <button id="easy-btn" tabindex="-1">Easy</button>
            <button id="medium-btn" tabindex="-1">Medium</button>
            <button id="hard-btn" tabindex="-1">Hard</button>
        </div>
        <div class="score-counter">
            <span>Wins: <span id="wins-counter">0</span></span>
            <span>Losses: <span id="losses-counter">0</span></span>
            <span>Mines: <span id="mines-counter">0</span></span>
        </div>
    </div>
    <canvas id="minesweeper-canvas"></canvas>

    <div class="controls">
        <div class="controls-container">
            <div class="arrow-controls">
                <button id="up-btn" class="arrow-btn" tabindex="-1">
                    <div class="v-shape">V</div>
                </button>
                <div class="horizontal-controls">
                    <button id="left-btn" class="arrow-btn" tabindex="-1">
                        <div class="v-shape">V</div>
                    </button>
                    <button id="down-btn" class="arrow-btn" tabindex="-1">
                        <div class="v-shape">V</div>
                    </button>
                    <button id="right-btn" class="arrow-btn" tabindex="-1">
                        <div class="v-shape">V</div>
                    </button>
                </div>
            </div>
            <div id="flag-grid" class="hidden">
                <button class="flag-grid-btn" data-r="-1" data-c="-1"><div class="v-shape">V</div></button>
                <button class="flag-grid-btn" data-r="-1" data-c="0"><div class="v-shape">V</div></button>
                <button class="flag-grid-btn" data-r="-1" data-c="1"><div class="v-shape">V</div></button>
                <button class="flag-grid-btn" data-r="0" data-c="-1"><div class="v-shape">V</div></button>
                <button class="flag-grid-btn" data-r="0" data-c="0">o</button>
                <button class="flag-grid-btn" data-r="0" data-c="1"><div class="v-shape">V</div></button>
                <button class="flag-grid-btn" data-r="1" data-c="-1"><div class="v-shape">V</div></button>
                <button class="flag-grid-btn" data-r="1" data-c="0"><div class="v-shape">V</div></button>
                <button class="flag-grid-btn" data-r="1" data-c="1"><div class="v-shape">V</div></button>
            </div>
        </div>
        <div class="flag-controls">
            <button id="flag-btn" tabindex="-1">ğŸš©</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
